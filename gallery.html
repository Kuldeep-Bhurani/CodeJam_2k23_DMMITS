<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: #000000;
      margin-top: 0;
    }

    .image-gallery-container {
      padding: 20px;
      height: 0;
      padding-bottom: 56.25%;
      overflow: hidden;
      position: relative;
    }


    .image-gallery-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#imageCarousel" data-slide-to="1"></li>
        <li data-target="#imageCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="image-gallery-container">
            <img
              src="https://c.ndtvimg.com/2019-09/u15eur1c_pm-modi-isro-chief-k-sivan-reuters_625x300_07_September_19.jpg"
              class="d-block w-100" alt="Image 1">
          </div>
        </div>
        <div class="carousel-item">
          <div class="image-gallery-container">
            <img src="https://w0.peakpx.com/wallpaper/211/526/HD-wallpaper-isro-fddsf-hjggb.jpg" class="d-block w-100"
              alt="Image 2">
          </div>
        </div>
        <div class="carousel-item">
          <div class="image-gallery-container">
            <img
              src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202012/Anniv-K-2_1200x768.jpeg?size=690:388"
              class="d-block w-100" alt="Image 3">
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
