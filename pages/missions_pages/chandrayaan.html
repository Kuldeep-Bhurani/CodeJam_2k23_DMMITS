<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
  <title>Chandrayaan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tektur;
      background-color: #000;
      color: #fff;
    }

    .parallax-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .parallax-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c3BhY2UlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww&w=1000&q=80');
      background-size: cover;
      z-index: -1;
      filter: brightness(50%);
    }

    @keyframes slowParallaxScroll {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-10%);
      }
    }

    .parallax-image {

      animation: slowParallaxScroll 15s infinite linear;
    }


    .countdown-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .countdown-timer {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 10px;
      margin-bottom: 20px;
    }

    .chandrayaan-info {
      max-width: 600px;
      margin-top: 20px;
    }

    .back-button {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #000;
      color: #fff;
      cursor: pointer;
      outline: 1px solid white;
    }


    @keyframes parallaxScroll {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-50%);
      }
    }


    @media screen and (max-width: 768px) {
      .countdown-timer {
        font-size: 30px;

      }

      .chandrayaan-info {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="parallax-container">
    <div class="parallax-image"></div>
    <div class="countdown-container">
      <div class="chandrayaan-info">
        <h1>Chandrayaan 3 lands in:</h1>
        <div class="countdown-timer" id="countdown-timer"></div>
      </div>
      <div class="chandrayaan-info">
        <p>Chandrayaan 3 is a planned lunar mission by the Indian Space Research Organisation (ISRO). The mission aims
          to land a rover on the Moon's surface and conduct scientific experiments to study the lunar environment.</p>
      </div>
      <a href="./c3.html" class="back-button">Back</a>
    </div>
  </div>

  <script>
    const targetDate = new Date("August 23, 2023 00:00:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const timeRemaining = targetDate - now;

      if (timeRemaining > 0) {
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);


        document.getElementById("countdown-timer").innerText = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
      } else {
        document.getElementById("countdown-timer").innerText = "Mission has landed!";
      }
    }

    setInterval(updateTimer, 1000);
  </script>
</body>

</html>
